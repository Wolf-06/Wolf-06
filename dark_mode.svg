    .text { font: 15px 'Segoe UI', Arial, sans-serif; fill: #8B949E; }
    .highlight { fill: #E6EDF3; font-weight: bold; }
    .image-placeholder { fill: #161B22; stroke: #30363D; stroke-width: 2; stroke-dasharray: 6 6; }
    .terminal-dot { r: 6; }
